<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="src/script.js"></script>
    <title>Challenge 1</title>
</head>
<body>
    <div class="logo">
        <img class="logo-img" src="img/logo.png">
        <h1 class="title">Encriptador de mensajes</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="70" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
    </div>
    <div class="container">   
        <div class="left">
            <textarea name="text-input" class="text-input" id="inputText" type="text" placeholder="Inserte el texto aquí" cols="80" rows="5"></textarea>
        </div>
        <div class="right">
            <img src="img/lupa.png" id="imgDer">
            <h1 id="textDer">Ningún mensaje fue encontrado</h1>
            <p id="textDer1">Ingrese el texto a encriptar o desencriptar</p>
            <textarea name="text" id="texto" cols="100" rows="25" readonly="readonly">Ingrese el texto a encriptar o desencriptar</textarea>
            <button id="copy" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="left-button">
            <p><i class="fa fa-exclamation-circle"></i> Solo minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2022 Hecho por Felipe Flores</p>
    </footer>
</body>
</html>
